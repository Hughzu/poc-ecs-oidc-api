name: Build, Push and Deploy Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/docker-build-push.yml'
  workflow_dispatch:

permissions:
  id-token: write   
  contents: read    

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: poc-ecs/api
  ECS_CLUSTER: poc-ecs-cluster
  ECS_SERVICE: poc-ecs-api-service

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Docker-${{ github.run_number }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Details
        run: |
          echo "ðŸ³ Docker Image Built and Pushed Successfully!"
          echo "ðŸ“‹ Image Details:"
          echo "Repository: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Image Digest: ${{ steps.build.outputs.digest }}"
          
          echo "ðŸ·ï¸ Available Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
            echo "  - $tag"
          done

      - name: Verify image in ECR
        run: |
          echo "ðŸ” Verifying image was pushed to ECR..."
          aws ecr describe-images \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --output table \
            --query 'imageDetails[0:5].[imageTags[0],imagePushedAt,imageSizeInBytes]'
          echo "âœ… Image verification complete!"

      - name: Deploy to ECS
        run: |
          echo "ðŸš€ Deploying new image to ECS..."
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo ""
          
          # Force new deployment to pull latest image
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} \
            --no-cli-pager
          
          echo "âœ… Deployment initiated successfully!"

      - name: Wait for deployment to complete
        run: |
          echo "â³ Waiting for deployment to stabilize..."
          echo "This may take several minutes..."
          
          # Wait for service to reach stable state
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Deployment completed successfully!"

      - name: Get deployment status
        run: |
          echo "ðŸ“Š Final Deployment Status:"
          
          # Get service details
          SERVICE_INFO=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0]')
          
          RUNNING_COUNT=$(echo $SERVICE_INFO | jq -r '.runningCount')
          DESIRED_COUNT=$(echo $SERVICE_INFO | jq -r '.desiredCount')
          TASK_DEFINITION=$(echo $SERVICE_INFO | jq -r '.taskDefinition')
          
          echo "- Running Tasks: $RUNNING_COUNT/$DESIRED_COUNT"
          echo "- Task Definition: $TASK_DEFINITION"
          echo "- Service Status: $(echo $SERVICE_INFO | jq -r '.status')"
          
          # Get running tasks
          echo ""
          echo "ðŸ” Running Tasks:"
          aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskArns' \
            --output table

      - name: Output application URL
        run: |
          echo "ðŸŒ Application Access:"
          echo "URL: http://poc-ecs-alb-387124223.eu-central-1.elb.amazonaws.com/"
          echo ""
          echo "ðŸŽ‰ Your updated application should now be accessible at the above URL!"
          echo "ðŸ’¡ Allow a few minutes for the load balancer health checks to pass."

      - name: Output image URI for reference
        id: image-uri
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          echo "image-uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Latest Image URI: $IMAGE_URI"

    outputs:
      image-uri: ${{ steps.image-uri.outputs.image-uri }}
      ecr-registry: ${{ steps.login-ecr.outputs.registry }}
      repository: ${{ env.ECR_REPOSITORY }}